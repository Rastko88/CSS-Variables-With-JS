<!DOCTYPE html>
<html>
	<head>
		<title>CSS Variables and JS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		<h2>Update CSS Variables with <span class="high-light">JS</span></h2>
		
		<div class="controls">
			<div class="spacing">
				<label for="spacing">Spacing:</label>
				<input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">
			</div>
			
			<div class="blur">
				<label for="blur">Blur:</label>
			<input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
			</div>
			
			<div class="base-color">
				<label for="base">Base Color</label>
				<input type="color" id="base" name="base" value="#ffc600">
			</div>
		</div>
		
		<img src="images/variables.jpg" alt="">
		
		
		
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
